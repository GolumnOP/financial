{% extends "base.html" %}

{% block content %}
<div class="mt-4">
    <h2>Create Transaction</h2>

    {% if errors %}
        <div class="alert alert-danger">
            <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="debit_account" class="form-label">Debit Account</label>
            <select name="debit_account_id" id="debit_account" class="form-select" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }} | Balance: {{ account.balance }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="credit_account" class="form-label">Credit Account</label>
            <select name="credit_account_id" id="credit_account" class="form-select" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }} | Balance: {{ account.balance }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
